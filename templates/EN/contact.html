{% extends "layout.html" %}

{% block page_css %}
<link rel="stylesheet" href="/static/css/contact.css" />
{% endblock %}

{% block content %}

<div class="uk-section uk-background-default">
    <div class="uk-container uk-container-medium">
        <h1 class="uk-text-center">The Project Group</h1>
        <hr class="uk-divider-icon uk-margin-medium-top">
        <div class="uk-grid-column-small uk-grid-small uk-child-width-1-1 uk-text-center uk-grid-divider" uk-grid id="main-grid">
            <!-- Element läggs till här dynamiskt med JavaScript, se contact.js -->
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/contact.js"></script>

<script type="text/javascript">
    addContactInfo("en");

    // Set highlight of navbar item for this page:
    document.querySelectorAll(".nav-contact").forEach(element => {
        element.classList.add("uk-active");
    });
</script>

{% endblock %}
