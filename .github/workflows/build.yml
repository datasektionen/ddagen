name: Build

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

  strategy:
    matrix:
      node-version: [18, latest]

jobs:
  build:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
